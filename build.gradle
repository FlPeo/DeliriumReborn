plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
    id 'org.beryx.jlink' version '2.12.0'
}

group 'DeliriumReborn'
version '1.0'
sourceCompatibility = 1.13

javafx {
    version = "13"
    modules = [ 'javafx.controls', 'javafx.graphics' ]
}

repositories {
    mavenCentral()
}

jlink {
    launcher {
        name = 'DeliriumReborn'
    }
}

mainClassName = 'DeliriumReborn.main/Launcher.Delirium'